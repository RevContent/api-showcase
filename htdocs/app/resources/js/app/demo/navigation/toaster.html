<md-content layout="column" layout-padding ng-controller="BuilderOptionsCtrl as ctrl">

    <md-list layout="column" layout-padding>
        <md-subheader class="md-accent" class="md-accent">Demos</md-subheader>

        <md-list-item>
            <md-button flex class="fade-button" ng-class="{'md-primary': demoSidenav.getActive(1)}" ui-sref="post_demo_id({ id: demoSidenav.widget.id, demo_id: 1 })">Default</md-button>
        </md-list-item>

        <md-list-item>
            <md-button flex class="fade-button" ng-class="{'md-primary': demoSidenav.getActive(2)}" ui-sref="post_demo_id({ id: demoSidenav.widget.id, demo_id: 2 })">Sponsored</md-button>
        </md-list-item>

        <md-list-item>
            <md-button flex class="fade-button" ng-class="{'md-primary': demoSidenav.getActive(3)}" ui-sref="post_demo_id({ id: demoSidenav.widget.id, demo_id: 3 })">Closed Hours</md-button>
        </md-list-item>

        <md-list-item>
            <md-button flex class="fade-button" ng-class="{'md-primary': demoSidenav.getActive(4)}" ui-sref="post_demo_id({ id: demoSidenav.widget.id, demo_id: 4 })">Header</md-button>
        </md-list-item>


    </md-list>

</md-content>
