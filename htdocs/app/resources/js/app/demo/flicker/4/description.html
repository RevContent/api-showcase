<!-- show_arrows -->
<!-- show arrows on mobile or desktop set both to false -->

<p class="md-body-1">The show_arrows option allows you to decide if the navigation arrows will be visible on a device level</p>


<h3 class="md-subhead">Available Options</h3>

<table>
    <thead>
        <tr>
            <th>
                <code hljs language="json">
show_arrows: {
    mobile: false,
    desktop: true
}</code>

            </th>
        </tr>
    </thead>
</table>

<h3 class="md-subhead">Example</h3>

<code hljs language="javascript">
new RevFlicker({
    ...
    show_arrows: {
        mobile: false,
        desktop: false
    }
});
</code>
