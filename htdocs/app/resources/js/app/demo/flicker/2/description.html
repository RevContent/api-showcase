<p class="md-body-1">The rev_position option allows you to position the "Sponsored by Revcontent" dialog link where you like.</p>


<h3 class="md-subhead">Available Options</h3>

<table>
    <thead>
        <tr>
            <th>top_right</th>
        </tr>
        <tr>
            <th>bottom_right</th>
        </tr>
        <tr>
            <th>bottom_left</th>
        </tr>
    </thead>
</table>

<h3 class="md-subhead">Example</h3>

<code hljs language="javascript">
new RevFlicker({
    ...
    rev_position: 'bottom_right'
});
</code>
