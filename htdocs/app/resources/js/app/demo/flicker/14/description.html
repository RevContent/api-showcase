<p class="md-body-1">disclosure_text is used to set a custom label for the "Sponsored By..." verbiage</p>


<h3 class="md-subhead">Available Options</h3>

<table>
    <thead>
        <tr>
            <th>
                "Sponsored by Revcontent"(default)
            </th>
        </tr>
        <tr>
            <th>
                "Your Custom Label" (2 - 50 Characters)
            </th>
        </tr>
    </thead>
</table>

<h3 class="md-subhead">Example</h3>

<code hljs language="javascript">
new RevFlicker({
    ...
    disclosure_text: 'My Ad Network'
});
</code>
