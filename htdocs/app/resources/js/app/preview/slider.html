<div class="container" flex>

    <md-content ng-cloak style="background:transparent;" layout="column">

        <div layout layout-fill preview-menu></div>

        <md-tabs md-dynamic-height>
            <md-tab label="Default">
                <div layout layout-margin>
                    <md-card layout-margin layout layout-fill>
                        <md-card-content>
                            <div rev-slider></div>
                        </md-card-content>
                    </md-card>
                </div>
            </md-tab>
            <md-tab label="Rows">
                <div layout layout-margin>
                    <md-card layout-margin layout layout-fill>
                        <md-card-content>
                            <div rev-slider="{rows: 4}"></div>
                        </md-card-content>
                    </md-card>
                </div>
            </md-tab>
            <md-tab label="Columns">
                <div layout layout-margin>
                    <md-card layout-margin layout layout-fill>
                        <md-card-content>
                            <div rev-slider="{rows: 4, per_row: {xxs: 1,xs: 1,sm: 2,md: 3,lg: 4,xl: 5,xxl: 6}}"></div>
                        </md-card-content>
                    </md-card>
                </div>
            </md-tab>
        </md-tabs>

    </md-content>
</div>
