    <script type="text/javascript">

        $(document).ready(function() {
            $("#rc_toaster_wrapped").hide();

           $('body').on('click', '.rc_no_toast', function(){
                $('#rc_toaster_wrapped').removeClass('toast-in-toaster').hide();
            });

            //Prepare the toaster's content
            var endpoint      = 'https://trends.revcontent.com/api/v1/?';
            var api_key       = 'a3ef3561e4a67bc7ef7e0aff5a4889d19007c957';
            var pub_id        = 307;
            var widget_id     = 67;
            var domain        = "247sports.com";

            var ajax = $.ajax({
                url : endpoint,
                method : 'GET',
                dataType: 'json',
                data: {
                    'api_key' : api_key,
                    'pub_id' : pub_id,
                    'widget_id' : widget_id,
                    'type' : 'json',
                    'domain' : domain,
                    'count' : 1
                },
                success: function(json) {
                    var item = json[Math.floor(Math.random()*json.length)];
                    $('#rc_toaster_wrapped').html('<div class="rc_toaster"></div><h1 class="rc_toaster_title">YOU MAY ALSO LIKE</h1><p class="rc_toaster_headline">'+item.headline+'</p><div class="rc_no_toast">X</div>');

                    $(".rc_toaster").css('background-image', 'url(' + item.image + ')');
                }
            });

            ajax.then(function() {
                $("#rc_toaster_wrapped.toast-in-toaster").slideDown( "slow", function() {});
            });

        });

    </script>
