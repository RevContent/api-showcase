<div class="container">
    <div layout layout-padding class="banner">
        <div flex class="banner-inner">Hi, We’re <strong>Revcontent</strong>. A native network making brands live up to their full potential. That’s it. And this is our Innovation Lab.</div>
    </div>

    <div class="grid" layout layout-wrap preload-images>

        <div flex="50" ng-repeat="(key, widget) in ctrl.widgets">
            <md-card ui-sref="post({id: key})">
                <div>
                    <div class="preloader" ng-style="{backgroundColor: widget.bg}">
                        <img class="img-responsive preview" ng-src="/app/resources/img/{{key}}.jpg" alt="{{widget.title}}">
                    </div>
                </div>
                <md-card-content>
                    <h2 class="md-title ellipsis" ng-bind="widget.title"></h2>
                </md-card-content>
            </md-card>
        </div>

    </div>

    <div ui-view></div>
</div>
